<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/02-controle.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <title>Controle de Motoboys</title>
    </head>
    <body onload="mostraPatio()">
        <div class="container">
            <div class="header clearfix">
                <h2>CONTROLE DE MOTOBOYS</h2>
            </div>
            <div class="form-container">
                <form id="formulario">
                    <div class="form-group">
                        <input type="text" id="nomeMotoboy" class="form-control" placeholder="Nome do motoboy">
                    </div>
                    <div class="form-group">
                        <input type="text" id="valorDinheiro" class="form-control" placeholder="Valor em dinheiro">
                    </div>
                    <button type="submit" class="btn btn-primary">Lan√ßar</button>
                </form>
            </div>
            <div class="row marketing">
                <div class="col-lg-12">
                    <table class="table table-rover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Valor</th>
                                <th>Entrada</th>
                                <th>Finalizar</th>
                            </tr>
                        </thead>
                        <tbody id="resultados"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/02-controle.js"></script>
    </body>
</html>
